<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Human Regulation - Ralph</title>

  <!-- Font Awesome for social icons -->
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
  />

  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: Arial, Helvetica, sans-serif;
      background-color: #000;
      color: #fff;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .card {
      border: 1px solid #fff;
      padding: 24px 28px;
      max-width: 420px;
      width: 100%;
      text-align: center;
      background-color: #000;
    }

    .lion {
      font-size: 72px;
      margin-bottom: 16px;
    }

    .turntable {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      border: 4px solid #fff;
      margin: 0 auto 16px;
      position: relative;
    }

    .turntable::before {
      content: "";
      position: absolute;
      top: 50%;
      left: 50%;
      width: 18px;
      height: 18px;
      border-radius: 50%;
      background: #fff;
      transform: translate(-50%, -50%);
    }

    .turntable::after {
      content: "";
      position: absolute;
      width: 46px;
      height: 4px;
      background: #fff;
      top: 30%;
      right: 14%;
      transform-origin: left center;
      transform: rotate(35deg);
    }

    .title {
      font-size: 24px;
      letter-spacing: 0.12em;
      text-transform: uppercase;
      margin-bottom: 28px;
    }

    .socials {
      display: flex;
      flex-direction: column;
      gap: 12px;
      margin-top: 10px;
    }

    .social-link {
      display: flex;
      align-items: center;
      justify-content: space-between;
      border: 1px solid #fff;
      padding: 10px 14px;
      text-decoration: none;
      color: #fff;
      transition: background 0.2s ease, color 0.2s ease;
    }

    .social-left {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .social-link i {
      font-size: 20px;
    }

    .social-name {
      font-size: 14px;
      text-transform: uppercase;
      letter-spacing: 0.12em;
    }

    .social-link:hover {
      background: #fff;
      color: #000;
    }

    .social-link:hover i {
      color: #000;
    }

    .handle-placeholder {
      font-size: 12px;
      color: #bbb;
      text-transform: lowercase;
    }
  </style>
</head>
<body>
  <div class="card">
    <!-- Lion graphic (icon-based) -->
    <div class="lion">
      <!-- Lion emoji as a simple graphic; can be replaced with an SVG/image later -->
      ü¶Å
    </div>

    <!-- Turntable graphic (pure CSS, black & white) -->
    <div class="turntable"></div>

    <!-- Title -->
    <div class="title">Human Regulation</div>

    <!-- Social links section -->
    <div class="socials">
      <!-- Facebook placeholder -->
      <a href="#" class="social-link">
        <div class="social-left">
          <i class="fab fa-facebook-f" aria-hidden="true"></i>
          <span class="social-name">Facebook</span>
        </div>
        <span class="handle-placeholder">@your-facebook</span>
      </a>

      <!-- Instagram placeholder -->
      <a href="#" class="social-link">
        <div class="social-left">
          <i class="fab fa-instagram" aria-hidden="true"></i>
          <span class="social-name">Instagram</span>
        </div>
        <span class="handle-placeholder">@your-instagram</span>
      </a>

      <!-- TikTok placeholder -->
      <a href="#" class="social-link">
        <div class="social-left">
          <i class="fab fa-tiktok" aria-hidden="true"></i>
          <span class="social-name">TikTok</span>
        </div>
        <span class="handle-placeholder">@your-tiktok</span>
      </a>
    </div>
  </div>
</body>
</html>
